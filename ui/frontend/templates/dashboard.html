{{define "content"}}
<div class="space-y-6">
    <!-- Header with System Status - Static, never refreshes -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-semibold text-gray-100">AgentPG Control Center</h1>
            <p class="mt-1 text-sm text-gray-400">Real-time monitoring and orchestration dashboard</p>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2 px-3 py-1.5 bg-gray-800 rounded-full border border-gray-700">
                <span class="relative flex h-2.5 w-2.5">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                </span>
                <span class="text-xs font-medium text-green-400 uppercase tracking-wide">Online</span>
            </div>
            <div class="flex items-center space-x-2 text-sm text-gray-400">
                <svg class="animate-spin h-4 w-4 text-cyan-400 htmx-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="font-mono text-xs bg-gray-800 text-gray-300 px-2 py-0.5 rounded border border-gray-700">{{.RefreshInterval}}s</span>
            </div>
        </div>
    </div>

    <!-- Everything below refreshes together via HTMX -->
    <div id="stats-container"
         hx-get="{{.BasePath}}/fragments/dashboard-stats"
         hx-trigger="every {{.RefreshInterval}}s"
         hx-swap="innerHTML">
        {{template "fragments/dashboard-stats.html" .Data.Stats}}
    </div>
</div>
{{end}}
