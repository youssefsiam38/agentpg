{{define "chat/response.html"}}
{{if .IsComplete}}
<!-- Empty div replaces the polling element, messages loaded via OOB swap -->
<div hx-get="{{.BasePath}}/chat/session/{{.SessionID}}/messages"
     hx-trigger="load"
     hx-swap="none">
</div>
{{else}}
<div id="run-{{.Run.ID}}"
     class="flex justify-start"
     hx-get="{{.BasePath}}/chat/poll/{{.Run.ID}}"
     hx-trigger="every 1s"
     hx-swap="outerHTML">
    <div class="max-w-3xl bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 shadow-sm">
        <div class="flex items-center space-x-2">
            <svg class="animate-spin h-4 w-4 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-sm text-gray-400">Processing...</span>
            <span class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium {{stateBgColor .Run.State}}">{{.Run.State}}</span>
        </div>

        <!-- Show in-progress tool executions -->
        {{range .ToolExecutions}}
        {{if or (eq .State "pending") (eq .State "running")}}
        <div class="mt-2 p-2 rounded bg-gray-700/50 border border-gray-600">
            <div class="flex items-center space-x-2 text-sm">
                <svg class="animate-spin h-3 w-3 text-purple-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-300">{{.ToolName}}</span>
                <span class="text-xs text-gray-500">{{.State}}</span>
            </div>
        </div>
        {{end}}
        {{end}}
    </div>
</div>
{{end}}
{{end}}
