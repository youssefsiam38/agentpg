{{define "chat/pending.html"}}
<!-- User message -->
<div class="flex justify-end">
    <div class="max-w-3xl bg-indigo-600 text-white rounded-lg px-4 py-3 shadow-sm">
        <div class="prose prose-sm prose-invert max-w-none">
            <p class="whitespace-pre-wrap">{{.Message}}</p>
        </div>
        <div class="mt-2 text-xs text-indigo-300">just now</div>
    </div>
</div>

<!-- Assistant response (pending) -->
<div id="run-{{.RunID}}"
     class="flex justify-start"
     hx-get="{{.BasePath}}/chat/poll/{{.RunID}}"
     hx-trigger="every 1s"
     hx-swap="outerHTML">
    <div class="max-w-3xl bg-white border border-gray-200 rounded-lg px-4 py-3 shadow-sm">
        <div class="flex items-center space-x-2">
            <svg class="animate-spin h-4 w-4 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-sm text-gray-600">Processing...</span>
            <span class="text-xs text-gray-400">{{.State}}</span>
        </div>
    </div>
</div>
{{end}}
