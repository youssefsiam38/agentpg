{{define "chat/messages.html"}}
<!-- OOB swap to replace the content of #messages-container -->
<div id="messages-container" hx-swap-oob="true" class="flex-1 overflow-y-auto p-4 space-y-4">
{{range .Messages}}
{{template "message-bubble" (dict "Msg" . "BasePath" $.BasePath)}}
{{else}}
<div class="flex items-center justify-center h-full text-gray-400">
    <div class="text-center">
        <svg class="mx-auto h-12 w-12 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
        <p class="mt-2">No messages yet. Start a conversation!</p>
    </div>
</div>
{{end}}

<!-- Empty pending-response container (inside messages-container) -->
<div id="pending-response"></div>
</div>
{{end}}
