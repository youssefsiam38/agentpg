name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DATABASE_URL: postgres://test:test@localhost:5432/agentpg_test?sslmode=disable

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      # The special value "local" tells Go to use the bundled Go version rather
      # than trying to fetch one according to a `toolchain` value in `go.mod`.
      # This ensures that we're really running the Go version in the CI matrix
      # rather than one that the Go command has upgraded to automatically.
      GOTOOLCHAIN: local
    strategy:
      matrix:
        include:
          # Run the latest Go version against all supported Postgres versions:
          - go-version: "1.25"
            postgres-version: 18
          - go-version: "1.25"
            postgres-version: 17
          - go-version: "1.25"
            postgres-version: 16
          - go-version: "1.25"
            postgres-version: 15
          - go-version: "1.25"
            postgres-version: 14

          # Also run the previous Go version against the latest Postgres version:
          - go-version: "1.24"
            postgres-version: 18
      fail-fast: false
    timeout-minutes: 5

    services:
      postgres:
        image: postgres:${{ matrix.postgres-version }}
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: agentpg_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 2s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Install migrate
        run: go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - name: Run migrations
        run: migrate -path storage/migrations -database "$DATABASE_URL" up

      - name: Run tests
        run: go test -v -race ./...

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        # All Go modules in the project
        working-directory:
          - .
          - driver/pgxv5
          - driver/databasesql
    env:
      GOTOOLCHAIN: local
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # Must match project's toolchain (go1.25.4)
          go-version: "1.25"

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.1
          working-directory: ${{ matrix.working-directory }}
          # Show only new issues on PRs
          only-new-issues: true

  submodule_check:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: "stable"
          check-latest: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Check all go/toolchain directives match
        run: CHECK=true make update-mod-go
